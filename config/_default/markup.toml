defaultMarkdownHandler = "goldmark"

[goldmark]
  [goldmark.extensions]
    linkify = false
  [goldmark.parser]
    autoHeadingID = true
    autoHeadingIDType = "github"
    [goldmark.parser.attribute]
      block = true
      title = true
  [goldmark.renderer]
    unsafe = true

[highlight]
  anchorLineNos = false
  codeFences = true
  guessSyntax = false
  hl_Lines = ''
  hl_inline = false
  lineAnchors = ''
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = false
  noClasses = false
  noHl = false
  style = ''
  tabWidth = 2

# highlight style list
# https://github.com/alecthomas/chroma/blob/2e669a272c1d94f2320721c20b41427c7a1b6818/styles/compat.go

[tableOfContents]
  endLevel = 3
  ordered = false
  startLevel = 2
